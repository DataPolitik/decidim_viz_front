<div>
  <ag-charts-angular
    class="histogram"
    *ngIf="this.optionsComments !== undefined"
    style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;"
    [options]="optionsComments">
  </ag-charts-angular>
</div>
<div>
  <ag-charts-angular
    class="histogram"
    *ngIf="this.optionsEndorses !== undefined"
    style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;"
    [options]="optionsEndorses">
</ag-charts-angular>
</div>
