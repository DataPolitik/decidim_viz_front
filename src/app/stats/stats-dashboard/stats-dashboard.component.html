<h3 *ngIf="this.title && this.icon">
  {{title | translate}} <fa-icon [icon]="this.icon"></fa-icon>
</h3>
<h3 *ngIf="this.title && !this.icon">
  {{title | translate}}
</h3>
<div *ngIf="this.gini" class="demographic_table--gini">
  <span>{{'stats.gini' | translate}}: </span>
  <span>{{this.gini | number:'1.3'}}</span>
</div>

<p-tabView>
  <p-tabPanel leftIcon="pi pi-chart-bar">
    <div class="stats_chart">
      <ag-charts-angular
          *ngIf="this.options && this.data"
          style="display:block; top: 0; right: 0; bottom: 0; left: 0; height: 100%; width: 100%;"
          [options]="options">
      </ag-charts-angular>
    </div>
  </p-tabPanel>
  <p-tabPanel leftIcon="pi pi-table">
    <div *ngIf="this.data" class="demographic_table" >
      <p-table [value]="this.data">
        <ng-template pTemplate="header">
            <tr>
                <th>{{'stats.title' | translate}}</th>
                <th>{{countColumnName | translate}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-element>
            <tr>
              <td *ngIf="this.isProposal">
                <a [routerLink]="['/proposal/' + element.id]"  title="Ir a la propuesta">{{element.title_es}}</a>
              </td>
              <td *ngIf="!this.isProposal">
                {{element[titleColumn]}}
              </td>
              <td>
                {{element[countColumn]}}
              </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
  </p-tabPanel>
</p-tabView>
