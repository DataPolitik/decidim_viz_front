<p-tabView [activeIndex]="activeIndex" (onChange)="this.changeType($event)">
  <p-tabPanel header="Endorses">
    <app-graph-component *ngIf="this.type == 'endorsements'" [graphToCall]="this.type" [graphTitle]="this.graphTitle"></app-graph-component>
  </p-tabPanel>
  <p-tabPanel header="Comments">
    <app-graph-component *ngIf="this.type == 'comments'" [graphToCall]="this.type" [graphTitle]="this.graphTitle"></app-graph-component>
  </p-tabPanel>
</p-tabView>
