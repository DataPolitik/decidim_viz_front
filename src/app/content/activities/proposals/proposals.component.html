
<section *ngIf="!this.daily_proposal_loading && !this.accumulated_proposal_loading; else still_loading" class="histogram_chart">
  <div>
    <p-tabView *ngIf="!this.isEmpty">
      <p-tabPanel header="{{'activities.daily' | translate}}">
        <app-activities-histogram *ngIf="this.loadedGraphs >= 2"
          [response]="this.daily_proposal_activities?.history?.slice(0)?.reverse()"
          title="{{'activities.proposals.title' | translate}}"
          xName="{{'activities.date' | translate}}"
          yName="{{'activities.proposals.number_of_proposals' | translate}}">
        </app-activities-histogram>
    </p-tabPanel>
    <p-tabPanel header="{{'activities.accumulated' | translate}}">
      <app-activities-histogram *ngIf="this.loadedGraphs >= 2"
        [response]="this.accumulated_proposal_activities?.history?.slice(0)?.reverse()"
        title="{{'activities.proposals.title' | translate}}"
        xName="{{'activities.date' | translate}}"
        yName="{{'activities.proposals.number_of_proposals' | translate}}">
      </app-activities-histogram>
    </p-tabPanel>
  </p-tabView>
  <section *ngIf="this.isEmpty">
    <p>
      {{'errors.no_results' | translate }}
    </p>
  </section>
  </div>
</section>



<ng-template #still_loading>
  <app-still-loading></app-still-loading>
</ng-template>
