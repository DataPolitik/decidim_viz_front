<h3>
  {{'metrics.comments.title' | translate }}
</h3>

<section *ngIf="!this.daily_comment_loading && !this.accumulated_comment_loading; else still_loading" class="histogram_chart">
  <div>
    <p-tabView *ngIf="!this.isEmpty">
      <p-tabPanel header="{{'metrics.accumulated' | translate}}">
        <app-metrics-histogram *ngIf="this.loadedGraphs == 2"
          [response]="this.accumulated_comment_metrics?.history?.slice(0)?.reverse()"
          xName="{{'metrics.date' | translate}}"
          yName="{{'metrics.comments.number_of_comments' | translate}}">
        </app-metrics-histogram>
      </p-tabPanel>
      <p-tabPanel header="{{'metrics.daily' | translate}}">
        <app-metrics-histogram *ngIf="this.loadedGraphs == 2"
          [response]="this.daily_comment_metrics?.history?.slice(0)?.reverse()"
          xName="{{'metrics.date' | translate}}"
          yName="{{'metrics.comments.number_of_comments' | translate}}">
        </app-metrics-histogram>
    </p-tabPanel>
  </p-tabView>
  <section *ngIf="this.isEmpty">
    <p>
      {{'errors.no_results' | translate }}
    </p>
  </section>
  </div>

</section>


<ng-template #still_loading>
  <app-still-loading></app-still-loading>
</ng-template>
