<h3>
  Procesos participativos
</h3>
<section *ngIf="!this.participatory_processes_loading; else still_loading" class="histogram_chart">
  <div>
    <p-tabView *ngIf="!this.isEmpty">
      <p-tabPanel header="Acumulado">
        <app-metrics-histogram *ngIf="this.loadedGraphs == 2"
          [response]="this.accumulated_participatory_processes_metrics?.history"
          xName="Fecha"
          yName="Número de procesos participativos">
        </app-metrics-histogram>
      </p-tabPanel>
      <p-tabPanel header="Diario">
        <app-metrics-histogram *ngIf="this.loadedGraphs == 2"
          [response]="this.daily_participatory_processes_metrics?.history"
          xName="Fecha"
          yName="Número de procesos participativos">
        </app-metrics-histogram>
    </p-tabPanel>
  </p-tabView>
  <section *ngIf="this.isEmpty">
    <p>
      No se han encontrado resultados para las fechas indicadas.
    </p>
  </section>
  </div>
</section>

<ng-template #still_loading>
  <app-still-loading></app-still-loading>
</ng-template>
