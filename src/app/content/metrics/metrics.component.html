<div id="history">
  <h2>
    MÃ©tricas
  </h2>
  <section id="filters">
    <span>Mostrando desde </span>
    <p-calendar [(ngModel)]="dateFrom"
      dateFormat="dd/mm/yy"
      [readonlyInput]="true"
      [showIcon]="true"
      (ngModelChange)="this.dateChanged()"></p-calendar>
    <span>Hasta el</span>
    <p-calendar [(ngModel)]="dateTo"
      dateFormat="dd/mm/yy"
      [readonlyInput]="true"
      [showIcon]="true"
      (ngModelChange)="this.dateChanged()"></p-calendar>
  </section>
  <div>
    <p-tabView>
      <p-tabPanel header="Propuestas">
        <app-metrics-proposals *ngIf="this.dateFrom && this.dateTo"
          [dateFrom]="this.dateFrom"
          [dateTo]="this.dateTo">
        </app-metrics-proposals>
      </p-tabPanel>
      <p-tabPanel header="Procesos participativos">
        <app-metrics-participative-processes *ngIf="this.dateFrom && this.dateTo"
          [dateFrom]="this.dateFrom"
          [dateTo]="this.dateTo">
        >
        </app-metrics-participative-processes>

      </p-tabPanel>
      <p-tabPanel header="Comentarios">
        <app-metrics-comments *ngIf="this.dateFrom && this.dateTo"
          [dateFrom]="this.dateFrom"
          [dateTo]="this.dateTo">
        </app-metrics-comments>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>

<ng-template #still_loading>
  <app-still-loading></app-still-loading>
</ng-template>
